<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa5629d672.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(bgimg.webp);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .mainbox{
            /* background-color: #53008a; */
            width: 80vw;
            margin: auto;
            margin-top: 30px;
            padding-top: 50px;
            padding-bottom: 30px;
            border-radius: 10px;
            color: white;
        }
        .uppertext {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 90px;
            margin-right: 90px;
            margin-bottom: 20px;
        }
        .start{
            display: flex;
            justify-content: flex-start;
        }
        .user{
            display: flex;
            justify-content: flex-end;
        }
        .box {
            /* width: 99vw;
            height: 60vh; */
            display: grid;
            grid-template-columns: 150px 150px 150px 150px 150px 150px;
            grid-template-rows: 150px 150px 150px;
            grid-gap: 3px;
            place-content: center;
            

        }

        .boxs1 {
            position: relative;
            background-color: #009EAF;
            grid-column: 1/3;
        }

        .boxs2 {
            position: relative;
            background-color: #5536B0;
            grid-column: 3/5;

        }

        .boxs3 {
            display: grid;
            grid-template-columns: 74px 74px;
            grid-template-rows: 74px 74px;
            grid-gap: 2px;

        }

        .boxes31 {
            position: relative;
            background-color: #BC1D4B;

        }

        .boxes32 {
            position: relative;
            background-color: #DC562C;

        }

        .boxes33 {
            position: relative;
            background-color: #00A300;

        }

        .boxes34 {
            position: relative;
            background-color: #8D0096;
        }

        .boxs4 {
            position: relative;
            background-color: rgb(155, 155, 155);

        }

        .boxs5 {
            position: relative;

            background-color: black;
        }

        .boxs6 {
            display: grid;
            grid-template-columns: 74px 74px;
            grid-template-rows: 74px 74px;
            grid-gap: 2px;
        }

        .boxes61 {
            background-color: black;
        }

        .boxes62 {
            background-color: black;
        }

        .boxes63 {
            background-color: black;
        }

        .boxes64 {
            background-color: black;
        }

        .boxs7 {
            background-color: black;
            grid-column: 3/5;
            grid-row: 2/4;
            background-image: url(weather.jpg);
            background-size: cover;

        }

        .boxs8 {
            position: relative;
            background-color: #2676EB;
        }

        .boxs9 {
            position: relative;
            background-color: #D34A26;

        }

        .boxs10 {
            position: relative;
            background-color: black;
        }

        .boxs11 {
            position: relative;
            background-color: #0959C0;

        }

        .boxs12 {
            position: relative;
            background-color: #008F00;
            grid-column: 5/7;
        }
        i {
            position: absolute;
            font-size: 50px;
            color: white;
            left: calc(50% - 25px);
            top: calc(50% - 25px);
        }
        .boxes31 i, .boxes32 i, .boxes33 i, .boxes34 i {
            position: absolute;
            font-size: 30px;
            color: white;
            left: calc(50% - 18px);
            top: calc(50% - 15px);

        }
        .box p {
            position: absolute;
            color: white;
        top: calc(90% - 8px);
        margin-left: 10px;
        }
    </style>

</head>

<body>
    <div class="mainbox">
        <div class="uppertext">
        <div class="start"><h1>Start</h1></div>
        <div class="user"><h1>User</h1></div>
    </div>
    <div class="box">
        <div class="boxs1">
            <p>Mail</p>
       <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boxs2">
            <p>Calender</p>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boxs3">
            <div class="boxes31">
                <i class="fa-solid fa-video"></i>
            </div>
            <div class="boxes32">
                <i class="fa-solid fa-headphones"></i>
            </div>
            <div class="boxes33">
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <div class="boxes34">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>
        <div class="boxs4"><p>Photos</p>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boxs5">
            <p>Mail</p>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boxs6">
            <div class="boxes61"></div>
            <div class="boxes62"></div>
            <div class="boxes63"></div>
            <div class="boxes64"></div>
        </div>
        <div class="boxs7"><p>Weather</p></div>
        <div class="boxs8">
            <p>Internet Explorer</p>
            <i class="fa-brands fa-internet-explorer"></i>
        </div>
        <div class="boxs9">
            <p>Help & Tips</p>
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="boxs10">
            <p>Desktop</p>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="boxs11">
            <p>SkyDrive</p>
            <i class="fa-solid fa-cloud"></i>
        </div>
        <div class="boxs12">
            <p>Store</p>
            <i class="fa-brands fa-app-store-ios"></i>
        </div>



    </div>
</div>
</body>

</html>
